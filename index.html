<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Project Closed</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="root">
      <div class="Preview">
        <div class="Brand__inner">
          <div class="Brand__content">
            <div class="Preview__title Brand__block">
              <div class="Preview__title_text" data-i18n="title">
                Project Closed
              </div>
              <div class="Preview__title_highlight" data-i18n="projectName">
                social
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="Brand__section">
        <div class="Brand__inner">
          <div class="Brand__block">
            <div class="Brand__content">
              <div class="Brand__text">
                <p style="margin-bottom: 20px" data-i18n="mainText"></p>
                <p style="margin-bottom: 20px" data-i18n="thanksText"></p>
                <p style="margin-bottom: 20px" data-i18n="dataText"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="adaptive-footer">
      <div class="footer-container Brand__block">
        <div class="footer-block left-block">
          <span class="year">© 2025</span>
          <a href="#" class="team-link" data-i18n="team"></a>
        </div>
        <div class="footer-block right-block">
          <a
            href="https://www.instagram.com/katydesigner_official"
            class="designer-link"
            target="_blank"
            data-i18n="designer"
          ></a>
        </div>
      </div>
    </footer>
    <script>
      const translations = {
        ru: {
          title: "Проект закрыт",
          projectName: "social :()",
          mainText:
            "С сожалением сообщаем, что проект social прекращает свою работу. Проект находился в стадии бета-тестирования и, к сожалению, из-за недостаточного финансирования мы вынуждены его закрыть.",
          thanksText:
            "Мы искренне благодарны всем пользователям, которые были с нами на этапе тестирования. Ваша поддержка и отзывы были бесценны для развития проекта.",
          dataText:
            "Все пользовательские данные будут надежно удалены в соответствии с нашей политикой конфиденциальности.",
          team: "Команда social",
          designer: "by design katydesigner",
        },
        uk: {
          title: "Проект закрито",
          projectName: "social :(",
          mainText:
            "З жалем повідомляємо, що проект social припиняє свою роботу. Проект перебував у стадії бета-тестування і, на жаль, через недостатнє фінансування ми змушені його закрити.",
          thanksText:
            "Ми щиро вдячні всім користувачам, які були з нами на етапі тестування. Ваша підтримка та відгуки були безцінними для розвитку проекту.",
          dataText:
            "Всі користувацькі дані будуть надійно видалені відповідно до нашої політики конфіденційності.",
          team: "Команда social",
          designer: "by design katydesigner",
        },
        en: {
          title: "Project Closed",
          projectName: "social :(",
          mainText:
            "We regret to inform you that the social project is shutting down. The project was in beta testing and, unfortunately, due to insufficient funding, we have to close it.",
          thanksText:
            "We are sincerely grateful to all users who were with us during the testing phase. Your support and feedback were invaluable for the project development.",
          dataText:
            "All user data will be securely deleted in accordance with our privacy policy.",
          team: "social Team",
          designer: "by design katydesigner",
        },
      };

      function setLanguage(language) {
        try {
          const elements = document.querySelectorAll("[data-i18n]");
          elements.forEach((element) => {
            const key = element.getAttribute("data-i18n");
            if (translations[language] && translations[language][key]) {
              element.textContent = translations[language][key];
            } else {
              console.error(
                `Translation missing for key: ${key} in language: ${language}`
              );
            }
          });
          document.documentElement.lang = language;
        } catch (error) {
          console.error("Error setting language:", error);
        }
      }

      // Получаем язык из URL параметра
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get("lang");

      // Проверяем корректность параметра языка
      const supportedLanguages = ["ru", "uk", "en"];
      let currentLang = "en"; // По умолчанию английский

      if (langParam && supportedLanguages.includes(langParam)) {
        currentLang = langParam;
        console.log("Setting language from URL:", currentLang);
      } else if (!langParam) {
        const browserLang = navigator.language.split("-")[0];
        if (supportedLanguages.includes(browserLang)) {
          currentLang = browserLang;
          console.log("Setting language from browser:", currentLang);
        }
      }

      // Устанавливаем язык
      setLanguage(currentLang);
    </script>
  </body>
</html>
